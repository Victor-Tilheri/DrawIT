<html>
    <head>
        <title>AgarIO Clone</title>
        <link rel="stylesheet" type="text/css" href="index-style.css">
        <meta charset="utf-8">
        <link rel="shortcut icon" href="img/logo.png" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
        <script src="./lib/p5.min.js"></script>
        <script src="https://kit.fontawesome.com/c8e4d183c2.js"></script>
        <!-- <script src="shadow.js"></script> -->
    </head>
    <body>
        <div id="tool-bar">
            <i id="brush" class="fas fa-paint-brush"></i>
            <i id="eraser" class="fas fa-eraser"></i>
            <input class="color-picker" value="#fefefe" type="color" onchange="paintColor = this.value"/>
            <input orient="vertical" type="range" min="10" max="80" value="20" class="slider" onchange="handleRadius(parseInt(this.value))" id="myRange">
            <button onclick="clearBoard()">Limpar</button>
        </div>
        <script src="sketch.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
